# 3 bases de datos diferentes, para deployar borra lo de arriba
version: "3"

services:
  db1:
    image: postgres:latest
    environment:
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: password1
      POSTGRES_DB: database1
    volumes:
      - ./db1_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - postgres-network

  db2:
    image: postgres:latest
    environment:
      POSTGRES_USER: user2
      POSTGRES_PASSWORD: password2
      POSTGRES_DB: database2
    volumes:
      - ./db2_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - postgres-network

  db3:
    image: postgres:latest
    environment:
      POSTGRES_USER: user3
      POSTGRES_PASSWORD: password3
      POSTGRES_DB: database3
    volumes:
      - ./db3_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - postgres-network

networks:
  postgres-network:
    driver: bridge